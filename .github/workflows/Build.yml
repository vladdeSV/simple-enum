name: master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install PHP 5
        run: sudo apt-get install php5

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Test with PHPUnit, generate code coverage
        run: php5 ./vendor/phpunit/phpunit/phpunit --coverage-clover=coverage.xml